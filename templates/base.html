<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DarkGate Access Control</title>
  <link href="/static/dark.css" rel="stylesheet">
</head>
<body>
  <nav class="topbar">
    <div class="brand">DarkGate Access Control</div>
    <div class="nav-right">
      <a href="/register">Registro</a> | <a href="/login">Login</a>
    </div>
  </nav>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
        {% for category, msg in messages %}
          <div class="flash {{category}}">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">DarkGate - Proyecto Integrador</footer>
</body>
</html>
