{% extends "base.html" %}

{% block content %}

<h2>Iniciar sesión</h2>

<form method="post">
    <label>Usuario</label><input name="username" required>
    <label>Contraseña</label><input name="password" type="password" required>

    <!-- El WIDGET de reCAPTCHA se muestra si la clave está en el entorno -->
    {% if recaptcha_site_key %}
        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
    {% endif %}

    <button type="submit" class="btn">Entrar</button>
</form>

<p>
    <!-- ENLACE DE RECUPERACIÓN DE CONTRASEÑA -->
    <a href="{{ url_for('forgot_password') }}">¿Olvidaste tu contraseña?</a>
</p>

<!-- El SCRIPT de Google va aquí para cargarse correctamente -->
{% if recaptcha_site_key %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endif %}

{% endblock %}
