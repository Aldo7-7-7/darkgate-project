{% extends "base.html" %}
{% block content %}

<h2>Restablecer Contraseña</h2>

<form method="post">
    <input type="hidden" name="token" value="{{ token }}">
    
    <label>Nueva Contraseña</label>
    <input name="password" type="password" required>
    
    <button type="submit" class="btn">Cambiar Contraseña</button>
</form>

{% endblock %}
